<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro 4</title>
  <style>
    body {
      background: url('https://picsum.photos/id/1015/1200/800') no-repeat center center/cover;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 340px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #3f51b5;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
    <form>
      <input type="text" placeholder="Nombre completo">
      <input type="email" placeholder="Correo">
      <input type="text" placeholder="Usuario">
      <input type="text" placeholder="Teléfono">
      <input type="password" placeholder="Contraseña">
      <button type="submit">Registrar</button>
    </form>
  </div>
</body>
</html>
