<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro 2</title>
  <style>
    body {
      background: #1f1f1f;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: #525253;
      color: white;
    }
    button {
      background: #13ee25;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>Crear cuenta</h2>
    <form>
      <input type="text" placeholder="Nombre completo">
      <input type="email" placeholder="Correo electrónico">
      <input type="text" placeholder="Nombre de usuario">
      <input type="password" placeholder="Contraseña">
      <input type="password" placeholder="Confirmar contraseña">
      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
