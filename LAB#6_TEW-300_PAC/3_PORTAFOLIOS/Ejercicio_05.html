<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio 5</title>
  <style>
    body {
      font-family: sans-serif;
      background: #4ab989;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }
    .profile {
      text-align: center;
      max-width: 500px;
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
    }
    h1 {
      margin: 20px 0 15px;
    }
    p {
      color: #1147bc;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.pravatar.cc/150" alt="Foto de perfil">
    <h1>Lucía Sánchez</h1>
    <p>Diseñadora Gráfica y Web</p>
    <p>Especializada en branding, ilustración digital y diseño de interfaces.</p>
  </div>
</body>
</html>
